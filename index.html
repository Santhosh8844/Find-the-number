<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="input-range">
        <label for="lowerBound">Enter Lower bound: </label>
        <input type="number" id="lowerBound" class="boundField"><br>
        <label for="upperBound">Enter Upper bound: </label>
        <input type="number" id="upperBound" class="boundField"><br>
        <button id="setRange">Set Range</button>
    </div>
    <div class="game-section" style="display: none;">
        <p id="chanceMessage"></p>
        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="number" id="guessField" class="guessField" disabled>
            <button id="guessSubmit" class="guessSubmit" disabled>Submit guess</button>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
